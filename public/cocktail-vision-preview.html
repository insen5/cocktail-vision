<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Vision Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #5b21b6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .byline {
            font-style: italic;
            opacity: 0.8;
        }
        .card {
            background-color: #2e1065;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #ec4899;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 100%;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tag {
            display: inline-block;
            background-color: #4338ca;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tag .close {
            margin-left: 0.5rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cocktail Vision</h1>
        <p>Discover cocktails you can make with what you have</p>
        <p class="byline">- by insen (please enjoy responsibly)</p>
        
        <div class="card">
            <h2 class="card-title">What's in your bar?</h2>
            <p style="text-align: left;">Snap a photo of your fridge or bar</p>
            <div class="input-group">
                <button class="btn" style="background-color: #4338ca;">ðŸ“· Take Photo or Upload</button>
            </div>
            
            <p style="text-align: left; margin-top: 1.5rem;">Or add ingredients manually</p>
            <div class="input-group" style="display: flex;">
                <div style="flex-grow: 1; background-color: #1f1f3d; border-radius: 0.5rem; padding: 1rem; text-align: left;">
                    Vodka, lime juice, etc.
                </div>
                <button style="background-color: #10b981; margin-left: 0.5rem; border-radius: 0.5rem; padding: 0 1rem;">Add</button>
            </div>
            
            <div style="text-align: left; margin-top: 1.5rem;">
                <p>Your Ingredients:</p>
                <div>
                    <span class="tag">vodka, lime, ice, sugar, lal mirch powder, salt <span class="close">Ã—</span></span>
                </div>
            </div>
            
            <button class="btn" style="margin-top: 1.5rem;">Find Cocktails</button>
        </div>
    </div>
</body>
</html>
